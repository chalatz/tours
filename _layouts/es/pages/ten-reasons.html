---
layout: es/plain-page
---

<main class="container page ten-reasons">

  <div class="page__headings">
  
    <h1 class="page__title page__title--plain-page page__title--ten_reasons_page">
      {{- page.title -}}
    </h1>

    {%- if page.subtitle -%}
      <h2 class="page__subtitle page__subtitle--plain-page page__subtitle--ten_reasons_page">
        <span class="color-guided">{{- page.subtitle.part01 }}</span> - <span class="color-walking">{{- page.subtitle.part02 }}</span>
      </h2>
    {%- endif -%}

  </div>

  <section class="page__content page__content--plain-page page__content--ten-reasons">
    {{ content }}
  </section>

  <section class="page__content">
    {%- include partials/page-gallery.html -%}
  </section>

  <section class="page__content">
    {{ page.extra | markdownify }}
  </section>

</main>
