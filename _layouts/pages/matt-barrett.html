---
layout: plain-page
---

<main class="container page barrett">

  <div class="page__headings">
  
    <h1 class="page__title page__title--plain-page page__title--barrett_page">
      {{- page.title -}}
    </h1>

    <h2 class="page__subtitle page__subtitle--plain-page page__subtitle--barrett_page">
      {{- page.subtitle -}}
    </h2>

  </div>

  <section class="page__content page__content--plain-page">
    {{ content }}
  </section>

  <section class="page__content">
    {{ page.extra | markdownify }}
  </section>

  <section class="page__content barrett__gallery">
    {%- include partials/page-gallery.html -%}
  </section>

</main>
