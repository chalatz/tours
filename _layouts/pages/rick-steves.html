---
layout: plain-page
---

<main class="container page rick-steves">

  <div class="page__headings">
  
    <h1 class="page__title page__title--plain-page page__title--rick-steves_page">
      {{- page.title -}}
    </h1>

    {%- if page.subtitle -%}
      <h2 class="page__subtitle page__subtitle--plain-page page__subtitle--rick-steves_page">
        {{- page.subtitle -}}
      </h2>
    {%- endif -%}

  </div>

  <section class="page__content page__content--plain-page">
    {{ content }}
  </section>

  <section class="page__content">
    {%- include partials/page-gallery.html -%}
  </section>

  <section class="page__content">
    {{ page.extra | markdownify }}
  </section>

</main>
