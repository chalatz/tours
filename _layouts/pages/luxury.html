---
layout: plain-page
---

<main class="container page luxury">

  <div class="page__headings">
  
    <h1 class="page__title page__title--plain-page page__title--luxury_page">
      {{- page.title -}}
    </h1>

    <h2 class="page__subtitle page__subtitle--plain-page page__subtitle--luxury_page">
      {{- page.subtitle -}}
    </h2>

  </div>

  <section class="page__content barrett__gallery">
    {%- include partials/page-gallery.html -%}
  </section>
  
  <section class="page__content page__content--plain-page">
    {{ content }}
  </section>

  <div class="hr-half-width hr-half-width--luxury_page"></div>

  <section class="page__content page__content--plain-page">
    {{ page.extra_info | markdownify }}
  </section>


</main>
