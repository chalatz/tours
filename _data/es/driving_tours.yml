items:
  - name: 'Lo Mejor de Rodas'
    desc: 'Ideal para pasajeros de cruceros y visitantes por primera vez.'
    long_desc: 'Éste es una excursión privada de medio día que incluye los principales sitios de la ciudad Medieval de Rodas (ciudad patrimonio universal), la ciudad Nueva, la acrópolis de Rodas, y la acrópolis de Lindos a 50 kms (35 millas) de la ciudad de Rodas.'
    notes: 'Época sugerida para esta excursión: todo el año..'
    url: ./Mejor_de_Rodas_grecia.htm
    img: './img/tours-suggestions/DT1.jpg' 
    duration: 'Duración: 5:00 horas'
    long_duration: 'Duración: Aproximadamente 5:00 horas'
    id: best_of_rhodes
    home_page: true

  - name: 'Tour privado de día Completo'
    desc: 'Excelente introducción para aquellos que visitan Rodas por un día.'
    long_desc: 'Ésta es la excursión privada de día entero que incluye los principales sitios de la ciudad Medieval de Rodas. La ciudad Nueva, la acrópolis de Rodas, y la acrópolis de Lindos. Descanso para el almuerzo, El valle de las mariposas en la costa oeste y la acrópolis del Ialisos antiguo.'
    notes: 'Época sugerida para esta excursión: de abril a octubre'
    url: ./tour_privado_de_dia_completo.htm
    img: './img/tours-suggestions/DT2.jpg' 
    duration: 'Duración: 8:00 horas.'
    long_duration: 'Duración: Aproximadamente 8:00 horas'
    id: fullday
    home_page: true

  - name: 'RODAS, COSTA OESTE'
    desc: 'Sugerido para aquellos que quieren imaginar cómo era la vida en tiempos históricos.'
    long_desc: 'Éste es un recorrido privado de medio día que incluye los principales sitios de la ciudad Medieval de Rodas  y la ciudad Nueva. La meseta de Filérimos y la acrópolis del Ialisos antiguo. El valle de las mariposas y la ciudad antigua de Kámiros.'
    notes: 'Época sugerida para esta excursión: de mediados de junio a mediados de septiembre'
    url: ./halfday_private_tours_west_coast.htm
    img: './img/tours-suggestions/DT3.jpg' 
    duration: 'Duration: 5:30 hours'
    long_duration: 'Aproximadamente 5:30 horas'
    id: west_coast
    home_page: true

  - name: 'RODAS, TOUR JUDÍO'
    desc: 'Perfect for those who are interested in the Jewish community of Rhodes'
    long_desc: 'Éste es un recorrido exclusivo de medio día que incluye “La Juderia” el barrio judío de la ciudad vieja. La plaza de los judíos Mártires. La sinagoga de “Kahal Shalom”, el museo judío de Rodas, y el cementerio judío. La ciudad Nueva, la acrópolis de Rodas y la acrópolis de Lindos'
    notes: 'Época sugerida para esta excursión: todo el año'
    url: ./Jewish_sites_tours_greece.htm
    img: './img/tours-suggestions/DT4.jpg' 
    duration: 'Duration: 6:00 hours'
    long_duration: 'Duración: Aproximadamente 6:00 horas'
    id: jewish_sites
    home_page: false

  - name: 'RODAS, LA RUTA DEL VINO'
    desc: 'This tour is addressed mostly to the selective wine tasters, but not exclusively'
    long_desc: "Éste es un recorrido personalizado que incluye los principales productores de vino de la isla, y bodegas vinícolas tradicionales de pequeños productores locales. En esta ruta del vino usted tendrá la oportunidad de probar una selección de vinos tintos, vinos blancos y vinos espumosos."
    notes: 'Suggested time for this tour: May to end of September'
    url: ./ruta_vinos_griegos_bodegas_grecia.htm
    img: './img/tours-suggestions/DT5.jpg' 
    duration: 'Duration: 6:00 hours'
    long_duration: 'Aproximadamente 6:00 horas'
    id: wine_tours
    home_page: false
    home_page_teaser:
      enable: true
      name: 'RHODES WINE TOUR'
    home_page_teaser_order: 1

  - name: 'RODAS, EXCURSIÓN PARA NIÑOS'
    desc: 'This tour is exclusively designed for families with children of all ages'
    long_desc: 'Éste es un recorrido de medio día que incluye los sitios más populares para los niños en Rodas. En esta excursión intentamos crear el sitio turístico perfecto para los niños, lleno de acitividades y atracciones para los pequeños y los menos pequeños.'
    notes: 'Época sugerida para esta excursión: de mediados de junio a mediados de septiembre'
    url: ./kids_tours_fun_children.htm
    img: './img/tours-suggestions/DT6.jpg' 
    duration: 'Duration: 4:30 hours'
    long_duration: 'Aproximadamente 4:30 horas'
    id: kids_tours
    home_page: false
    home_page_teaser:
      enable: true
      name: 'RHODES KIDS TOUR'
    home_page_teaser_order: 3  
