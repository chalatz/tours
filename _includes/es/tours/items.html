{%- for tour in site.data.es.driving_tours.items -%}
    <div class="private-tours-suggestions__item">
        
        <a class="private-tours-suggestions__img-link" href="{{- tour.url -}}">
            <img src="{{- tour.img -}}" alt="" class="private-tours-suggestions__img private-tours-suggestions__img--{{ tour_type }}">
        </a>
        <div class="private-tours-suggestions__item-content">
            <p>
                <a class="private-tours-suggestions__link private-tours-suggestions__link--{{ tour_type }}" href="{{- tour.url -}}">
                    {{- tour.name | upcase -}}
                </a>                            
            </p>
            <p>
                {{ tour.long_desc }}
            </p>
            <p>
                <strong>{{ tour.long_duration }}</strong>
            </p>
            <p>
                <strong>{{ tour.notes }}</strong>
            </p>
        </div>
            
    </div>
{%- endfor -%}
