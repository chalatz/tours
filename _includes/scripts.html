{% if page.has_carousel == true %}
    <script src="https://unpkg.com/flickity@2/dist/flickity.pkgd.min.js"></script>
    <script>
        (function($){
            var $carousel = $('.reviews-comments__carousel');
            $carousel.on( 'ready.flickity', function() {
                $('.reviews-comments__carousel-item').removeClass('hidden');
            });
            $carousel.flickity({
                // options
                wrapAround: true,
                autoPlay: 3000,
                pageDots: false,
                cellAlign: 'left',
                contain: true
            });
        })(jQuery);
        $( window ).on( 'load', function() {
            var $carousel = $('.reviews-comments__carousel');
            $carousel.flickity('resize');
        });
    </script>
{% endif %}

{%- if page.has_loader == true -%}
    <script>
        (function(){
            $('#contact-form').on('submit', function(){
                console.log('submitted!');
                var the_btn = $('#form__submit');
                the_btn
                    .html('<i class="fas fa-circle-notch fa-spin"></i> Sending email...')
                    .addClass('form__submit--sending');
            });
        })();
    </script>
{%- endif -%}

<script src="{{- '/js/scripts.js' | relative_url -}}"></script>
