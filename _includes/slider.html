<div class="slider">
    {%- for item in site.data.slider.items -%}
        <div class="slider__img-wrapper">
            <img class="slider__img" data-lazy="{{- item.img -}}" alt="">
            <div class="slider__text">
                <h3 class="slider__text-heading">
                    {{- item.heading -}}
                </h3>
                <p class="slider__text-desc">
                    {{- item.desc -}}
                </p>
            </div>
        </div>
    {%- endfor -%}
</div>
