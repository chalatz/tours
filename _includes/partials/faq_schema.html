{%- assign items = include.items -%}
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "FAQPage",
  "mainEntity": [
    {%- for item in items -%}
      {
        "@type": "Question",
        "name": {{ item.q | jsonify }},
        "acceptedAnswer": {
          "@type": "Answer",
          "text": {{ item.a | jsonify }}
        }
      }{% unless forloop.last %},{% endunless %}
    {%- endfor -%}
  ]
}
</script>
